<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.2.1.min.js"></script>
    <style>
        textarea {
            width: 200px;
            height: 200px;
        }
    </style>
    <script>
       $(function(){
           $('#btn').on('click',function () {
              var text =  $('#a').val();
               $('#b').html((text.replace(/广州|上海|北京/g,"**")));
               var n = text.match(/广州|上海|北京/g).length;
               alert("共有"+n+"个敏感词");
           })
       })
    </script>
</head>
<body>
<textarea id="a">

</textarea>
<textarea id="b">

</textarea>
<br />
<button id="btn">过滤</button>
</body>
</html>
