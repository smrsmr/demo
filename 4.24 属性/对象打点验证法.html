<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var obj = {
            a : 'zs',
            b : 'ls',
            c : 'aa',
            d : 'dd'
        }
        obj.__proto__ = {
            e : 'asd'
        }
        console.log(obj.a);
        console.log(obj.b);
        console.log(obj.c);
        console.log(obj.d);
        console.log(obj.e);
        console.log(obj.m);   //不存在 放回undefined
        // 对象打点调用属性，我们之前讲过，遍历原型链。
        // 作用：可以看出属性是否是在自己身上，原型链上，如果在就返回改值，
        // 如果不在就返回 undefined
        //
        // 有个坑，就是 当你在 obj.f 设置 值 为undefined，返回的就是undefined，
        // 就不知道该属性到底存不存在了
    </script>
</head>
<body>

</body>
</html>
