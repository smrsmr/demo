<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //分界

        // 以hello 开头 匹配不到 就返回 FALSE
        var reg = /^heool/;
        console.log(reg.test('heoolasdfg'));

        // 以 marke 结尾 匹配不到 就返回 FALSE
        var reg1 = /marke$/;
        console.log(reg1.test('heoolasdfgmar'));
    </script>
</head>
<body>

</body>
</html>
